  <script type="text/javascript" src="javascripts/carousel.js"></script>

  <script>
    $(document).ready(function() {

      // window.setInterval(reloadAllImages, 600000);
      function reloadAllImages() {
        $.get('/images', function(images) {
          var imageList = [];
          $('.carousel-inner').empty();

          for (var i = 2; i < images.length; i++) {
            var nSource = 'new-images/' + images[i];
            imageList.push(nSource);
          }

          var contain = document.getElementById('carousel-div');

          for(image in imageList) {

            var newImgDiv = document.createElement('div');
            contain.appendChild(newImgDiv).className = "item";

            var newImg = document.createElement('img');
            newImg.src = imageList[image];
            newImgDiv.appendChild(newImg).className = "imagess";
          }

          $('.item:first').addClass('active');

          $('.carousel').carousel({
            interval: 3500,
            pause: false
          });

        })

      }
      reloadAllImages();

      $('.carousel').on('slide.bs.carousel', function () {
        if ($('.item:last-child').hasClass('active')) {
          reloadAllImages();
          window.console.log('eleanor');
        }
      });

        
    })

  </script>
