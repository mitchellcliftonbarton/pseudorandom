            newImg.src = imageList[image];

            imgData.appendChild(imgText);
            newImgDiv.appendChild(imgData).className ="data-display";

            // images[image] is the next image
            // Create all image divs here for each item in images
          }

          $('.item:first').addClass('active');

          $('.carousel').carousel({
            interval: 1700,
            pause: false
          });

        })

      }
      reloadAllImages();
    })

  </script>
