<!DOCTYPE html>
<html class="main-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P S E U D O R A N D O M</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/css/application.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/min/yay-min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.reload').click(function() {
        location.reload();
      });

        var timer;

        function yup() {

          timer = setInterval(function() {
                    // window.console.log('i love waffles and bacon');
                    location.reload();
                  }, 1000);
          // window.console.log('start timer');
        }

        yup();

        $(document).bind('click keypress mousemove', function() {
          clearInterval(timer);
          // window.console.log('stop and restart timer');
          yup();
        });
      
    }); 
  </script>
</head>
<body> 
  <div class="main">
    <form id="form" class="form_body">
      <div class="input-info">
        <div class="name-input">
          <p class="name-title">GENERATE A PSEUDORANDOM LANDSCAPE</p>
          <input class="name" id="fullname" maxlength="40" placeholder="Enter First & Last Name"></input>
        </div>
        <p class="submit">SUBMIT&rarr;</p>
      </div>
      
      
    </form>
    <div class="loading-div">
      <p class="loading" id="load-text">YOUR IMAGE IS BEING GENERATED</p>
    </div>
    <div class="img-wrapper">
      <canvas class="img-canvas" id="img-generation" width="960" height="540">
      </canvas>
      <p class="successful">YOUR IMAGE HAS BEEN ADDED TO THE PROJECT</p>
      <p class="reload">&larr;BACK</p>
    </div>

  </div>
</body>
</html>
